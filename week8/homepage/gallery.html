<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Metade da Tela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .carousel-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .carousel-item img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        .carousel-inner {
            direction: rtl;
        }

        .carousel-item {
            direction: ltr;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="photos/photo1.jpeg" class="d-block w-100" alt="Imagem 1">
            </div>
            <div class="carousel-item">
                <img src="photos/photo2.jpeg" class="d-block w-100" alt="Imagem 2">
            </div>
            <div class="carousel-item">
                <img src="photos/photo3.1.jpeg" class="d-block w-100" alt="Imagem 3">
            </div>
            <div class="carousel-item">
                <img src="photos/photo4.1.jpeg" class="d-block w-100" alt="Imagem 4">
            </div>
            <div class="carousel-item">
                <img src="photos/photo5.jpeg" class="d-block w-100" alt="Imagem 5">
            </div>
        </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥ximo</span>
        </button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
